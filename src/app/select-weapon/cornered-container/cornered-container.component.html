<div class="cornered-container"
     [class.dotted-border]="dottedBorder">
  <ng-container *ngFor="let corner of cornersArray; let i = index">
    <div [class]="'border border-' + cornersArray[i]"></div>
    <div [class]="'corner corner-' + cornersArray[i]"></div>
  </ng-container>
  <ng-content></ng-content>
</div>
